<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GTA 6</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Революционный геймплей и потрясающая графика">
    <meta property="og:image" content="/images/gta6.jpg">
  </head>
  <body onload="loadGame()">
    <h1>GTA 3000</h1>
    <h1>Score: <span class="score">0</span> Level: <span class="level">1</span></h1>
    <h1>Record: <span class="record">0</span> at level <span class="record-level">0</span></h1>
    <div class="controls">
      <button onclick="startGame()" class="start" >Start!</button>
      <button onclick="loadGame()" class="load">Load the save</button>
      <button onclick="restartGame()" class="restart">Restart</button>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
